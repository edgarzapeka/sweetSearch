<ion-header>
  <ion-navbar>
    <ion-title>
      My Articles
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of articles" text-wrap>
            <ion-card>
                <img src="assets/imgs/ny_logo.jpg" style="width: 80px; height: 80px; float: left; padding: 3px;">
                <ion-card-content >
                  <ion-card-title >
                      {{item.headline}}
                    </ion-card-title>
                  <p>
                      {{item.snippet}}
                  </p>
                </ion-card-content>
                <ion-grid>
                    <ion-row justify-content-between>
                        <ion-icon name="globe" style="font-size: 40px;" (click)="openBrowser(itemurl)"></ion-icon>
                        <ion-icon name="trash" style="font-size: 40px;" align-self-end (click)="delete(item)"></ion-icon>
                    </ion-row>
                </ion-grid>
            </ion-card>
      </ion-item>
      </ion-list>
</ion-content>
