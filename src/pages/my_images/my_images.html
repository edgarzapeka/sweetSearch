<ion-header>
  <ion-navbar>
    <ion-title>My Images</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card *ngFor="let image of images">
          <img src="{{image.url}}"/>
          <ion-card-content>
            <ion-card-title>
             @Author {{image.author}}
              </ion-card-title>
          </ion-card-content>
          <button ion-button color="danger" (click)="delete(image)">Delete</button>
        </ion-card>
  </ion-list>
</ion-content>
